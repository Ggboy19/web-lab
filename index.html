<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    /* --- Банер --- */
    .banner {
      position: relative;
      width: 100%;
      min-height: 250px;
      max-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 16px;
      margin: 16px auto;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
    }
    .banner-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.6);
    }
    .banner-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      width: 100%;
      padding: 28px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner-title {
      font-size: 2.5vw;
      font-weight: bold;
      margin-bottom: 12px;
      animation: text-slide 1s ease-in-out;
    }
    .banner-subtitle {
      font-size: 1.6vw;
      margin-bottom: 10px;
      animation: text-fade 1.7s ease-in-out 0.4s;
      animation-fill-mode: backwards;
    }
    .banner-note {
      font-size: 1.2vw;
      opacity: 0.9;
      animation: text-bounce 2s cubic-bezier(.68,-0.55,.27,1.55) 1s;
      animation-fill-mode: backwards;
    }
    /* Анімації тексту */
    @keyframes text-slide {
      0% { transform: translateY(-40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1;}
    }
    @keyframes text-fade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes text-bounce {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    /* Картинки PNG + їх анімації */
    .banner-img {
      position: absolute;
      width: 50px; height: 50px;
      z-index: 3;
      opacity: 0.95;
      filter: drop-shadow(0 4px 10px #0006);
      transition: transform 0.5s;
    }
    .banner-img1 {
      left: 5%; top: 15%;
      animation: img1move 3s infinite alternate;
    }
    @keyframes img1move {
      0% { transform: scale(1) rotate(-5deg);}
      100% { transform: translateY(-18px) scale(1.18) rotate(8deg);}
    }
    .banner-img2 {
      right: 7%; top: 12%;
      animation: img2move 3s 0.5s infinite alternate;
    }
    @keyframes img2move {
      0% { transform: scale(1) rotate(3deg);}
      100% { transform: translateY(24px) scale(1.08) rotate(-10deg);}
    }
    .banner-img3 {
      left: 48%; bottom: 4%;
      animation: img3move 2.6s 0.2s infinite alternate;
    }
    @keyframes img3move {
      0% { transform: scale(1) rotate(-3deg);}
      100% { transform: translateY(20px) scale(1.16) rotate(11deg);}
    }
    /* --- Адаптація по ширині та висоті (мін. 3 значення) --- */
    @media (max-width: 1200px), (max-height: 850px) {
      .banner-title { font-size: 2.1vw; }
      .banner-img { width: 40px; height: 40px;}
    }
    @media (max-width: 900px), (max-height: 650px) {
      .banner-title { font-size: 2.7vw; }
      .banner-subtitle { font-size: 1.9vw;}
      .banner-img { width: 34px; height: 34px;}
      .banner { min-height: 180px; }
    }
    @media (max-width: 600px), (max-height: 420px) {
      .banner-title { font-size: 4vw; }
      .banner-subtitle { font-size: 2.6vw;}
      .banner-note { font-size: 2vw;}
      .banner-img { width: 28px; height: 28px;}
      .banner { min-height: 110px; }
    }
    /* --- Далі твій базовий CSS --- */
    nav {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .info-block {
      background-color: #e6f2ff;
      padding: 15px;
      border-radius: 5px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
    }
    .ads {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .ad-block {
      background-color: #ffe6e6;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }
      .ads {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Персональний сайт студента</h1>
  </header>

  <!-- Адаптивний банер -->
  <div class="banner">
    <img src="1.jpg" alt="Фон банеру" class="banner-bg">
    <div class="banner-content">
      <h2 class="banner-title animate-text1">Ласкаво просимо!</h2>
      <p class="banner-subtitle animate-text2">Тут починається твій шлях у веб-розробці</p>
      <span class="banner-note animate-text3">Сайт студента | 2025</span>

      <img src="2.png" alt="Анім. картинка 1" class="banner-img banner-img1">
      <img src="2.png" alt="Анім. картинка 2" class="banner-img banner-img2">
      <img src="2.png" alt="Анім. картинка 3" class="banner-img banner-img3">
    </div>
  </div>

  <nav>
    <p>Головна | Біографія | Група | Хобі | Цікаве</p>
  </nav>
  <div class="main">
    <div class="content">
      <div class="info-block"><span>Біографія</span><span>Детальніше >></span></div>
      <div class="info-block"><span>Група</span><span>Детальніше >></span></div>
      <div class="info-block"><span>Хобі</span><span>Детальніше >></span></div>
      <div class="info-block"><span>Цікаве</span><span>Детальніше >></span></div>
    </div>
    <div class="ads">
      <div class="ad-block">Реклама 1</div>
      <div class="ad-block">Реклама 2</div>
      <div class="ad-block">Реклама 3</div>
    </div>
  </div>
  <footer>
    Футер сайту
  </footer>
</body>
</html>
